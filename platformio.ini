[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
upload_port = COM4
monitor_speed = 9600
lib_deps = 
	adafruit/Adafruit SSD1306@^2.5.7
	adafruit/Adafruit MPU6050@^2.2.4
	adafruit/Adafruit GFX Library@^1.11.7
	adafruit/Adafruit BusIO@^1.14.3


